<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm not a robot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
        
        <div class="image-container">
            <img src="https://picsum.photos/id/237/200/300" class="img1" alt="Tile 1" id="img1">
            <img src="https://picsum.photos/seed/picsum/200/300" class="img2" alt="Tile 2" id="img2">
            <img src="https://picsum.photos/200/300?grayscale" class="img3" alt="Tile 3" id="img3">
            <img src="https://picsum.photos/200/300?grayscale" class="img4" alt="Tile 4" id="img4">
            <img src="https://picsum.photos/200/300/" class="img5" alt="Tile 5" id="img5">
            <img src="https://picsum.photos/200/300.jpg" class="img1" alt="Tile 6" id="img6"> 
        </div>
        
        <button id="reset" style="display: none;">Reset</button>
        <button id="verify" style="display: none;">Verify</button>
        


        <p id="para" style="display: none;"></p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
